<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GEXA Server Monitoring</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>GEXA Server Monitoring Dashboard</h1>

  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="historyToggle" />
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">Show Full History</span>
  </div>

  <div class="card">
    <h2>CPU Usage</h2>
    <div class="chart-container" id="cpuChartContainer">
      <canvas id="cpuChart"></canvas>
    </div>
    <div id="cpuStatus">Loading...</div>
  </div>
  
  <div class="card">
    <h2>RAM Usage</h2>
    <div class="chart-container" id="ramChartContainer">
      <canvas id="ramChart"></canvas>
    </div>
    <div id="ramStatus">Loading...</div>
  </div>

  <div class="card">
    <h2>Disk Usage</h2>
    <div id="diskStatus">Loading...</div>
  </div>

  <div class="card">
    <h2>Last Boot Time</h2>
    <div id="bootStatus">Loading...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
